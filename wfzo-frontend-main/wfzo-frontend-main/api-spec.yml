        state:
          type: string
          example: "NY"
        country:
          type: string
          example: "USA"
        zip:
          type: string
          example: "12345"
        latitude:
          type: number
          format: float
          example: 40.7128
        longitude:
          type: number
          format: float
          example: -74.0060
    UserAccess:
      type: object
      description: Calculated entitlements and access controls for a user
      required: [user, membership, roles, entitlements, generatedAt]
      properties:
        user:
          $ref: '#/components/schemas/UserInfo'
        membershipId:
          type: string
          format: uuid
        entitlements:
          $ref: '#/components/schemas/EntitlementsMap'
        generatedAt:
          type: string
          format: date-time
    UserInfo:
      type: object
      description: Basic identification for a user
      required: [id, email]
      properties:
        id: { type: string, format: uuid }
        username: { type: string, format: email }
    PartnersAndSponsors:
      type: object
      description: Lists of partners and sponsors displayed on the site
      required: [sponsors, partners]
      properties:
        sponsors:
          type: array
          items:
            $ref: '#/components/schemas/SponsorDetails'
        partners:
          type: array
          items:
            $ref: '#/components/schemas/PartnerDetails'
    PartnerDetails:
      type: object
      description: Partner organization details
      required: [id, name, logoUrl, description, websiteUrl]
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        logoUrl: { type: string, format: uri }
        description: { type: string }
        websiteUrl:
          type: string
          format: uri
          nullable: true
    SponsorDetails:
      type: object
      description: Sponsor organization details
      required: [id, name, logoUrl, description, websiteUrl]
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        logoUrl: { type: string, format: uri }
        description: { type: string }
        websiteUrl:
          type: string
          format: uri
          nullable: true
    FeaturedMember:
      type: object
      description: Minimal profile for a featured member card
      required: [id,memberCode, name, logoUrl, description,industries]
      properties:
        id: { type: string, format: uuid }
        memberCode: { type: string }
        name: { type: string }
        logoUrl: { type: string, format: uri }
        country: { type: string }
        description: { type: string }
        industries:
          type: array
          items: { type: string }
    MembershipInfo:
      type: object
      description: Membership attributes and status for a member organization
      required: [category, status]
      properties:
        id:
          type: string
          format: uuid
        memberCode:
          type: string
        companyName:
          type: string
        Address:
          $ref: '#/components/schemas/Address'
        phone:
          type: string
          example: "+1-555-555-5555"
        category:
          type: string
          $ref: '#/components/schemas/MembershipCategory'
          description: Membership category. This is the basic Membership level. Current system supports 3 categories votingMember, associateMember, partnerObserver with no additional tier. This is expected to be extended to 6 with multiple tier. We will also control the categories to be displayed or available in the website using a flag(active/inactive).
        tier:
           type: string
           $ref: '#/components/schemas/Tier'
           description: Membership tier within the category. This is expected to be extended to 3 tiers - basic, core, premium. We will also control the tiers to be displayed or available in the
        status:
          type: string
          enum: [active, expired, pendingApproval, pendingFormSubmission]
        validUntil:
          type: string
          format: date-time
          nullable: true
        memberLogoUrl:
          type: string
          format: uri
          nullable: true
        memberVideoUrl:
          type: string
          format: uri
          nullable: true
        websiteUrl:
          type: string
          format: uri
          nullable: true
        linkedInUrl:
          type: string
          format: uri
          nullable: true
        industries:
          type: array
          items:
            type: string
    MemberActivity:
      type: object
      description: Record of a member's feature usage activity
      required: [memberId, featureKey, timestamp]
      properties:
        memberId:
          type: string
          format: uuid
        featureKey:
          type: string
          example: library.downloads
        useageCount:
          type: integer
          example: 10
        timestamp:
          type: string
          format: date-time
          description: Time of the activity or last update
    EntitlementsMap:
      type: object
      description: Map of feature keys to entitlement objects
      additionalProperties:
        $ref: '#/components/schemas/Entitlement'
    Entitlement:
      type: object
      description: Access control details for a feature or capability
      required: [access]
      properties:
        access:
          $ref: '#/components/schemas/AccessLevel'
        quota:
          $ref: '#/components/schemas/Quota'
        monetary:
          $ref: '#/components/schemas/Monetary'
        approval:
          $ref: '#/components/schemas/Approval'
        notes:
          type: string
    AccessLevel:
      type: string
      enum: [none, restricted, unlimited, payment, approval]
      description: |
        none        no access
        restricted  limited by quota (views/seats/downloads/etc.)
        unlimited   unlimited usage
        payment     available upon payment (may have member discount)
        approval    requires approval (e.g., WFZO Board)
    Quota:
      type: object
      description: Usage limits (present when access=restricted or per-event seat limits apply)
      properties:
        kind:
          type: string
          description: Logical unit of restriction (e.g., seats, views, downloads, documents, profiles, connections)
          example: seats
        limit:
          type: integer
          minimum: 0
          nullable: true
          description: Maximum allowed in the window (null = not set)
        used:
          type: integer
          minimum: 0
        remaining:
          type: integer
          minimum: 0
          readOnly: true
        window:
          type: string
          enum: [event, day, week, month, year, rolling-30d]
          description: Scope of the limit/reset policy
        resetsAt:
          type: string
          format: date-time
          nullable: true
    Monetary:
      type: object
      description: Payment-related information for paywalled access
      properties:
        paymentRequired:
          type: boolean
          default: true
        discountAvailable:
          type: boolean
          default: false
        discountType:
          type: string
          nullable: true
          enum: [percentage, flat, null]
        discountValue:
          type: number
          nullable: true
          description: Percentage (e.g., 10) or flat currency amount, depending on discountType
        currency:
          type: string
          nullable: true
          example: USD
    Approval:
      type: object
      description: Approval workflow data for restricted features
      properties:
        required:
          type: boolean
          default: true
        authority:
          type: string
          example: admin
        status:
          type: string
          enum: [pending, approved, rejected, not_requested]
          default: pending
    CreateWebinarRequest:
      type: object
      description: Request payload to create a new webinar
      required: [title, scheduledAt, durationMinutes, presenter]
      properties:
        title:
          type: string
          example: "Innovations in Aerospace"
        description:
          type: string
          example: "An in-depth look at the latest trends in aerospace technology."
        scheduledAt:
          type: string
          format: date-time
          example: "2025-11-15T14:00:00Z"
        durationMinutes:
          type: integer
          minimum: 15
          maximum: 180
          example: 60
        presenter:
          type: string
          example: "Dr. Jane Smith"
        capacity:
          type: integer
          minimum: 10
          maximum: 1000
          example: 200
    ApiResponse:
      type: object
      description: Standard API response envelope for status reporting
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
    EventRegistrationRequest:
      type: object
      description: Request to register seats for an event
      required: [eventCode, seats, consent]
      properties:
        eventCode: { type: string, example: WFZO-2025-DXB }
        seats: { type: integer, minimum: 1, example: 1 }
        consent: { type: boolean, description: User consent for processing, example: true }
        membershipId: { type: string, format: uuid, nullable: true }
        attendee:
          type: object
          description: Optional attendee info (defaults to current user when omitted)
          properties:
            firstName: { type: string }
            lastName: { type: string }
            email: { type: string, format: email }
            organization: { type: string }
    EventRegistrationResponse:
      type: object
      description: Result of event registration
      required: [registrationId, eventCode, status]
      properties:
        registrationId: { type: string, format: uuid }
        eventCode: { type: string }
        status:
          type: string
          enum: [confirmed, waitlisted, pendingPayment]
        seats: { type: integer }
        registrationUrl: { type: string, format: uri, nullable: true }
        expiresAt: { type: string, format: date-time, nullable: true }
        message: { type: string, nullable: true }
    EventRegistrationDetails:
      type: object
      description: Current registration state and seat status for an event
      properties:
        eventCode: { type: string }
        totalCapacity: { type: integer, example: 500 }
        seatsTaken: { type: integer, example: 420 }
        seatsRemaining: { type: integer, example: 80 }
        registrationOpen: { type: boolean, example: true }
        registrationUrl: { type: string, format: uri, nullable: true }
        userRegistered: { type: boolean, example: false }
        userSeats: { type: integer, example: 0 }
    EventRegistrationCancelResponse:
      type: object
      description: Response after cancelling a registration
      required: [eventCode, status]
      properties:
        eventCode: { type: string }
        status: { type: string, enum: [cancelled] }
        message: { type: string, nullable: true }
    RegistrationStatusFull:
      type: string
      description: Registration statuses including cancellation
      enum: [confirmed, waitlisted, pendingPayment, cancelled]
    EventAttendeeInfo:
      type: object
      description: Basic attendee information
      required: [firstName, lastName, email]
      properties:
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        organization: { type: string }
    EventAttendee:
      type: object
      description: An event registration record with attendee details
      required: [registrationId, eventCode, attendee, seats, status, registeredAt]
      properties:
        registrationId: { type: string, format: uuid }
        eventCode: { type: string }
        attendee:
          $ref: '#/components/schemas/EventAttendeeInfo'
        membershipId: { type: string, format: uuid, nullable: true }
        seats: { type: integer, minimum: 1 }
        status: { $ref: '#/components/schemas/RegistrationStatusFull' }
        registeredAt: { type: string, format: date-time }
        cancelledAt: { type: string, format: date-time, nullable: true }
        cancelReason: { type: string, nullable: true }
        checkInAt: { type: string, format: date-time, nullable: true }
    EventAttendeeListData:
      type: object
      description: Paged list of event attendees with metadata
      required: [items, page]
      properties:
        items:
          type: array
          items: { $ref: '#/components/schemas/EventAttendee' }
        page:
          $ref: '#/components/schemas/PageData'
    EventAttendeeListResponse:
      allOf:
        - $ref: '#/components/schemas/ApiResponse'
        - type: object
          required: [data]
          description: Wrapper including status and the attendee list payload
          properties:
            data:
              $ref: '#/components/schemas/EventAttendeeListData'
    Captcha:
      type: object
      description: CAPTCHA challenge with image URL and solution token
      required: [imageUrl, token]
      properties:
        imageUrl:
          type: string
          format: uri
        token:
          type: string
    EmailRequest:
      type: object
      description: Transactional email request payload
      required: [to, template]
      properties:
        page:
          type: string
          description: Contextual page for the email (e.g., registration, password-reset)
        template:
          type: string
          description: Template identifier
        dynamicParameters:
          type: object
          additionalProperties:
            type: string
          description: Key-value pairs to personalize the template
