openapi: 3.0.4
info:
  title: WFZO Website Management Platform API
  description: >-
   REST APIs for the World Free Zones Organization (WFZO) web platform.
   Scopes
    - Auth: Microsoft Entra (External ID) Bearer JWT
    - Content: read-through to Strapi CMS
    - Documents: secure PDF delivery via short-lived Azure Blob SAS
    - Events: Zoom registration with per-membership seat quotas
    - Learning: LMS integration with Moodle
    - Community: Discourse integrations (DMs, topics, embeds)
    - CMS APIs
  version: 1.0.0
servers:
  - url: /wfzo/api/v1
tags:
  - name: User
    description: Endpoints for user profiles and activities. A Member can be an organization with Primary and Secondary users under it. Primary users control major features based on membership type, while Secondary users have limited capabilities.
  - name: Member
    description: Member directory and profiles. Includes search (by industry, initial letter, free text), featured members, partners/sponsors, registration, industries list, and access controls.
  - name: Membership
    description: Membership types, features, and rules used for access control. This data is sensitive; prefer server-side in-memory caching (TTL + size-based eviction) over ISR/SSG.
  - name: Learning
    description: E-learning endpoints for courses, registrations, access URLs, and certificates.
  - name: CMS
    description: Read-through endpoints for Strapi CMS content. Content is cached via ISR with TTL and supports tag-based revalidation.
  - name: Master Data
    description: Master data for pages and forms (countries, categories, tiers, query types, etc.). Managed in admin, localized via Strapi. Cached via ISR with TTL and revalidation.
  - name: Networking
    description: Social and networking capabilities for members (future scope).
  - name: Document Management
    description: Secure document upload and time-limited download delivery.
  - name: Events
    description: Event registration, seat/quota management, and retrieval.
  - name: Contact Us
    description: Submit and process "Contact Us" requests from the website.
  - name: Cross Cutting 
    description: Cross cutting functionalities and utilities used across multiple modules.
  - name: Admin
    description: WFZO internal user management and administration endpoints.
paths:
  /internal/user/login:
    post:
      tags:
        - Admin
      summary: Internal user login
      description: Authenticate WFZO internal users and return a JWT for subsequent requests.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternalLoginRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalLoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /internal/user:
    get:
      tags:
        - Admin
      summary: List internal users
      description: Paginated list of WFZO internal users.
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - name: q
          in: query
          required: false
          description: Free-text search across name, email, and username
          schema:
            type: string
        - name: role
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalUserListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      tags:
        - Admin
      summary: Register a new internal user
      description: Create an internal WFZO user. Only Admins can create users.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternalUserCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalUser'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /internal/user/{userId}:
    get:
      tags:
        - Admin
      summary: Get internal user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalUser'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      tags:
        - Admin
      summary: Update internal user
      description: Update profile, roles, or status of an internal user.
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternalUserUpdateRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalUser'
    delete:
      tags:
        - Admin
      summary: Delete internal user
      description: Permanently delete an internal user. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /internal/user/roles:
    get:
      tags:
        - Admin
      summary: List internal roles
      description: Returns available roles for internal users.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /learning/course:
    get:
      tags:
        - Learning
      summary: List available courses
      description: Retrieve a list of courses offered by WFZO.
      responses:
        '200':
          description: Document metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /learning/registration:
    post:
      tags:
        - Learning
      summary: Register for e-learning access
      description: Create or update a registration for LMS access for a user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /learning/course/{courseId}:
    get:
      tags:
        - Learning
      summary: Get course by ID
      parameters:
        - name: courseId
          in: path
          description: Unique ID of the course to fetch
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Course metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /learning/course/registration/{username}:
    post:
      tags: 
        - Learning
      summary: Register user to a course
      description: Register the specified user to a given course and initialize access.
      parameters:
        - name: username
          in: path
          description: Username to register for the course
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /learning/course/{courseId}/{username}:
    get:
      tags:
        - Learning
      summary: Get personalized course URL
      description: Return a course-specific access URL for the user (e.g., SSO deep link to LMS).
      parameters:
        - name: courseId
          in: path
          description: Course identifier
          required: true
          schema:
            type: string
        - name: username
          in: path
          description: Username
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /learning/course/{courseId}/{username}/certificate:
    get:
      tags:
        - Learning
      summary: Get course completion certificate
      description: Return a link or payload to download the user's completion certificate for the course.
      parameters:
        - name: courseId
          in: path
          description: Course identifier
          required: true
          schema:
            type: string
        - name: username
          in: path
          description: Username
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /events/webinar:
    post:
      tags:
        - Events
      summary: Create an Webinar event
      description: Create a new webinar event with the specified details.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebinarRequest'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
        default:
          description: Unexpected error
  /events/registration:
    post:
      tags: 
        - Events
      summary: Register for an event
      description: Submit an event registration for the current or specified user. Seat/quota checks may apply based on membership type.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventRegistrationRequest'
            examples:
              singleSeat:
                summary: Register current user for one seat
                value:
                  eventCode: "WFZO-2025-DXB"
                  seats: 1
                  consent: true
                  attendee:
                    firstName: "Aisha"
                    lastName: "Khan"
                    email: "aisha@example.com"
                    organization: "Alpha Free Zone"
                  membershipId: "a4f2f66c-9b0a-4d93-a9e4-3d2f3e6e8a77"
      responses:
        '201':
          description: Registration created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventRegistrationResponse'
              examples:
                confirmed:
                  summary: Registration confirmed with external URL
                  value:
                    registrationId: "f9cd072d-9b62-4b28-9d72-1b2ad6f93b6b"
                    eventCode: "WFZO-2025-DXB"
                    status: "confirmed"
                    seats: 1
                    registrationUrl: "https://zoom.us/j/1234567890?pwd=..."
                    expiresAt: "2025-10-12T12:00:00Z"
                    message: "Seat confirmed"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /events/registration/details/{eventCode}:
    get:
      tags:
        - Events
      summary: Get event registration details
      description: Retrieve registration details for the given event code (e.g., seat status, registration URL, access info).
      parameters:
        - name: eventCode
          in: path
          description: Unique event code
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Registration details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventRegistrationDetails'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /events/registration/{eventCode}/cancel:
    post:
      tags:
        - Events
      summary: Cancel event registration
      description: Cancel the user's registration for the specified event code.
      parameters:
        - name: eventCode
          in: path
          description: Unique event code
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cancellation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventRegistrationCancelResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /events/registration/{eventCode}/attendees:
    get:
      tags:
        - Events
      summary: List registered attendees for an event
      description: |
        Returns a paginated list of registrations/attendees for the given event code.
        Works for all event types (webinars, member-hosted events, etc.). Supports text search and status filters.
      operationId: getEventAttendees
      parameters:
        - name: eventCode
          in: path
          description: Unique event code
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: Filter by registration status (multi-select)
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RegistrationStatusFull'
        - name: q
          in: query
          description: Free-text search across attendee name, email, and organization
          required: false
          schema:
            type: string
        - name: includeCancelled
          in: query
          description: Include registrations with status=cancelled in results
          required: false
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Paginated attendee list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventAttendeeListResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /events/registration/{eventCode}/attendees/export:
    get:
      tags:
        - Events
      summary: Export attendees as Excel
      description: |
        Downloads the attendees list as an Excel file (.xlsx). Applies same filters as the list endpoint.
      operationId: exportEventAttendees
      parameters:
        - name: eventCode
          in: path
          description: Unique event code
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: Filter by registration status (multi-select)
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RegistrationStatusFull'
        - name: q
          in: query
          description: Free-text search across attendee name, email, and organization
          required: false
          schema:
            type: string
        - name: includeCancelled
          in: query
          description: Include registrations with status=cancelled in results
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Excel export
          headers:
            Content-Disposition:
              schema:
                type: string
              description: Attachment disposition including filename (e.g., attachment; filename="attendees.xlsx")
          content:
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /contactus:
    post:
      tags: 
        - Contact Us
      summary: Submit a contact request
      description: Submit a "Contact Us" request from the website including the user's details and message.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /document/upload:
    post:
      tags: 
        - Document Management
      summary: Upload a new document (multipart)
      description: Upload a file with optional metadata. For large files, chunked uploads can be handled out-of-band; this endpoint registers and stores the final artifact.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentUploadForm'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentAsset'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /document/{id}/download:
    get:
      tags: 
        - Document Management
      summary: Get a time-limited download URL
      description: Returns a signed URL object for downloading or streaming the requested variant.
      parameters:
        - name: id
          in: path
          description: Document identifier
          required: true
          schema:
            type: string
        - name: variant
          in: query
          description: Requested asset variant
          required: false
          schema:
            type: string
            enum: [original, thumbnail, preview, hlsManifest]
        - name: inline
          in: query
          description: Request inline Content-Disposition where possible
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Download URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignedUrlResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /document/{id}/status:
    get:
      tags:
        - Document Management
      summary: Get document processing status
      description: Returns processing status and available variants for the given document.
      parameters:
        - name: id
          in: path
          description: Document identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentStatus'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /masterdata/{category}:
    get:
      tags:
        - Master Data
      summary: Get master data by category
      description: Return master data identified by category (e.g., membershipCategories, tiers, countries, queryTypes).
      operationId: getMasterDataByCategory
      parameters:
        - name: category
          in: path
          description: Category of content to return
          required: true
          schema:
            type: string   
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CodeValue'
              examples:
                membershipCategories:
                  value:
                    - { code: "zoneMember", value: "Zone Member" }
                    - { code: "associateMember", value: "Associate Member" }
                tiers:
                  value: ["basic", "core", "premium"]
                countries:
                  value:
                    - { code: "IN", value: "India" }
                    - { code: "AE", value: "United Arab Emirates" }
                queryTypes:
                  value:
                    - { code: "consultation", value: "General Enquiry" }
                    - { code: "support", value: "Support" }
        '404':
          description: Page not found
        default:
          description: Unexpected error
      security:
        - api_key: []
        - petstore_auth:
            - read:masterdata
  /masterdata/{page}:
    get:
      tags:
        - Master Data
      summary: Get master data for a page
      description: Return master data bundles tailored to a specific page (e.g., member-registration, event-registration, contact-us).
      operationId: getMasterDataByPage
      parameters:
        - name: page
          in: path
          description: page name of content to return
          required: true
          schema:
            type: string   
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/MasterData'
              examples:
                memberRegistration:
                  value:
                    page: "member-registration"
                    data:
                      membershipCategories: 
                        - { code: "zoneMember", value: "Zone Member" }
                        - { code: "associateMember", value: "Associate Member" }
                      tiers: 
                        - { code: "basic", value: "Basic" }
                        - { code: "core", value: "Core" }
                        - { code: "premium", value: "Premium" }
                      countries: 
                        - { code: "IN", value: "India" }
                        - { code: "AE", value: "United Arab Emirates" }
                        - { code: "US", value: "United States" }
                eventRegistration:
                  value:
                    page: "event-registration"
                    data:
                      eventTypes: 
                        - { code: "webinar", value: "Webinar" }
                        - { code: "conference", value: "Conference" }
                        - { code: "workshop", value: "Workshop" }
                      countries: 
                        - { code: "IN", value: "India" }
                        - { code: "AE", value: "United Arab Emirates" }
                        - { code: "US", value: "United States" }
                contactUs:
                  value:
                    page: "contact-us"
                    data:
                      queryTypes: 
                        - { code: "general", value: "General Inquiry" }
                        - { code: "billing", value: "Billing" }
                        - { code: "technical", value: "Technical" }
        '404':
          description: Page not found
        default:
          description: Unexpected error
      security:
        - api_key: []
        - petstore_auth:
            - read:masterdata
  /cms/{page}:
    get:
      tags:
        - CMS
      summary: Get Strapi content for a page
      description: Returns localized content from Strapi for the specified page key.
      operationId: getContentByPage
      parameters:
        - name: page
          in: path
          description: page name of content to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmsResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/CmsResponse'
        '404':
          description: Page not found
        default:
          description: Unexpected error
      security:
        - api_key: []
        - petstore_auth:
            - write:pets
            - read:pets
  /membership/features/{type}:
    get:
      tags:
        - Membership
      summary: Get membership features/rules
