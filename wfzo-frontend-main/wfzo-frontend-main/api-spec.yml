components:
  parameters:
    page:
      in: query
      name: page
      description: Page number for pagination (1-based)
      schema:
        type: integer
        minimum: 1
        default: 1
    pageSize:
      in: query
      name: pageSize
      description: Number of items per page (max 200)
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
  schemas:
    MediaKind:
      type: string
      description: Logical media type classification
      enum: [document, image, video]
    DocumentUploadForm:
      type: object
      description: Multipart form to upload any asset (image, video, document)
      required: [file]
      properties:
        file:
          type: string
          format: binary
          description: The file to upload
        mediaKind:
          $ref: '#/components/schemas/MediaKind'
        purpose:
          type: string
          description: Logical usage context (e.g., member-logo, event-hero, library-asset)
        checksum:
          type: string
          description: Optional SHA-256 checksum (hex) for integrity verification
        fileName:
          type: string
          description: Optional explicit file name override
        contentType:
          type: string
          description: Optional explicit MIME type; server may override based on detection
    DocumentVariant:
      type: object
      description: A concrete downloadable/streamable rendition of the asset
      required: [key, url, contentType]
      properties:
        key:
          type: string
          enum: [original, thumbnail, preview, hlsManifest]
        url:
          type: string
          format: uri
        contentType:
          type: string
        width:
          type: integer
          nullable: true
        height:
          type: integer
          nullable: true
        bitrateKbps:
          type: integer
          nullable: true
        size:
          type: integer
          nullable: true
        ready:
          type: boolean
          description: Whether this variant is ready to be consumed
          default: true
    DocumentAsset:
      type: object
      description: Stored asset with metadata and available variants
      required: [id, fileName, contentType, size, mediaKind, createdAt]
      properties:
        id:
          type: string
          format: uuid
        fileName:
          type: string
        contentType:
          type: string
        size:
          type: integer
          description: Size in bytes
        mediaKind:
          $ref: '#/components/schemas/MediaKind'
        createdAt:
          type: string
          format: date-time
        variants:
          type: array
          items:
            $ref: '#/components/schemas/DocumentVariant'
    SignedUrlResponse:
      type: object
      description: A time-limited URL to download/stream the asset
      required: [url, expiresAt]
      properties:
        url:
          type: string
          format: uri
        expiresAt:
          type: string
          format: date-time
        contentType:
          type: string
        fileName:
          type: string
        size:
          type: integer
          nullable: true
        disposition:
          type: string
          enum: [inline, attachment]
          default: attachment
        variant:
          type: string
          enum: [original, thumbnail, preview, hlsManifest]
          nullable: true
    DocumentStatus:
      type: object
      description: Processing status and variants for a document/asset
      required: [id, status]
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [processing, ready, failed]
        message:
          type: string
          nullable: true
        variants:
          type: array
          items:
            $ref: '#/components/schemas/DocumentVariant'
        updatedAt:
          type: string
          format: date-time
    InternalUser:
      type: object
      description: WFZO internal user profile
      required: [id, email, roles, status]
      properties:
        id: { type: string, format: uuid }
        email: { type: string, format: email }
        displayName: { type: string }
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        status:
          type: string
          enum: [active, disabled]
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    Role:
      type: object
      description: Internal role
      required: [key, name]
      properties:
        key: { type: string, example: admin }
        name: { type: string, example: Administrator }
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    Permission:
      type: object
      description: Fine-grained permission key
      properties:
        key: { type: string, example: users.read }
        name: { type: string, example: Read Users }
    InternalLoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, format: password }
    InternalLoginResponse:
      type: object
      required: [token, expiresAt]
      properties:
        token: { type: string, description: Bearer JWT }
        expiresAt: { type: string, format: date-time }
        user:
          $ref: '#/components/schemas/InternalUser'
    InternalUserCreateRequest:
      type: object
      required: [email, roles]
