# Application defaults (env overrides these)
PORT=3000
LOG_LEVEL=info
MONGODB_URI=mongodb://localhost:27017/wfzo
AZURE_BLOB_CONTAINER=wfzo-assets
# For either connection string or account URL+SAS
AZURE_BLOB_CONNECTION_STRING=
AZURE_BLOB_ACCOUNT_URL=
AZURE_BLOB_SAS=
JWT_SECRET=dev-secret
JWT_ISSUER=wfzo
JWT_AUDIENCE=wfzo-clients

# Zoom Integration Configuration
# Mode: stub (default) for mock responses, real for actual Zoom API
ZOOM_INTEGRATION_MODE=stub
# Required for real mode (Server-to-Server OAuth)
ZOOM_ACCOUNT_ID=
ZOOM_CLIENT_ID=
ZOOM_CLIENT_SECRET=
ZOOM_API_BASE_URL=https://api.zoom.us/v2

# Microsoft Entra ID Configuration (Azure AD)
# Mode: mock (default) for local development without Entra, real for actual Entra ID integration
ENTRA_INTEGRATION_MODE=mock
# Required for real mode - obtain from Azure Portal > App Registrations
ENTRA_TENANT_ID=00000000-0000-0000-0000-000000000000
ENTRA_CLIENT_ID=00000000-0000-0000-0000-000000000000
ENTRA_CLIENT_SECRET=dummy-secret-replace-with-actual-secret
# Authority URL format: https://login.microsoftonline.com/{tenant-id}
ENTRA_AUTHORITY=https://login.microsoftonline.com/00000000-0000-0000-0000-000000000000
# Scopes for user management (requires Microsoft Graph API permissions)
ENTRA_SCOPES=https://graph.microsoft.com/.default

# Token Configuration
# Access token expiry (15 minutes = 900 seconds)
JWT_ACCESS_TOKEN_EXPIRY=900
# Refresh token expiry (7 days = 604800 seconds)
JWT_REFRESH_TOKEN_EXPIRY=604800

# PayTabs Payment Gateway Configuration
# Profile ID from PayTabs dashboard
PAYMENT_GATEWAY_PROFILE_ID=49280
# Server key from PayTabs dashboard
PAYMENT_GATEWAY_SERVER_KEY=
# Region code: ARE (UAE), SAU (Saudi Arabia), OMN (Oman), JOR (Jordan), EGY (Egypt), GLOBAL
PAYMENT_GATEWAY_REGION=ARE
# Currency code (ISO 4217)
PAYMENT_GATEWAY_CURRENCY=USD
# Membership fee amount
MEMBERSHIP_FEE_AMOUNT=1000
# Callback URL for payment notifications
PAYMENT_GATEWAY_CALLBACK_URL=
# Return URL after payment completion
PAYMENT_GATEWAY_RETURN_URL=
